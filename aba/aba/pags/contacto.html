{% extends 'base.html' %}
{{ form.map }}
{{ form.media.js }}
{% load static %}

{% block content %}
<div class="container">
	<div class="row" style="margin-top: 8%;">
      <div class="col-md-6">
        <div class="well well-sm">
          <form class="form-horizontal" action="/contacto/" method="post">
          <fieldset>
            <legend class="text-center">Contacta con nosotros</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nombre</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Mensaje</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Escribe aquÃ­ tu mensaje..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div id="map_canvas" style="max-height: 354px;"></div>
        <script>
          var directionsDisplay,
              directionsService,
              map;

          function initialize() {
            var lat = {{ latitud }};
            var longit = {{ longitud }};
            var directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer();
            var chicago = new google.maps.LatLng(lat, longit);
            var mapOptions = { zoom:15, mapTypeId: google.maps.MapTypeId.ROADMAP, center: chicago }
            map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
            directionsDisplay.setMap(map);
          }
          initialize ();
        </script>
      </div>
	</div>
</div>
{% endblock %}
