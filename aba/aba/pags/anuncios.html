{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3" style="margin-top: 6%;">
	{% for anuncio in anuncios %}
	<div class="jumbotron">
  		<div class="container">
			<div class="media">
			  <div class="media-left">
			    <a href="#">
			      <img class="media-object" src="{{ anuncio.imagen.url }}" alt="" height="128" width="128">
			    </a>
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading">{{ anuncio.titulo }}</h4>
			    <p>{{ anuncio.texto }}</p>
			  </div>
			</div>
  		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
